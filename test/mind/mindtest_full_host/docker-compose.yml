version: '3'
services:
  sensory:
    image: "python_codelet"
    volumes:
      - ./codelets/sensory/:/home
    depends_on:
      - redis
    network_mode: host
    command: /home/codelet/methods/run.sh

  perceptual:
    image: "python_codelet"
    volumes:
      - ./codelets/perceptual/:/home
    depends_on:
      - redis
    network_mode: host
    command: /home/codelet/methods/run.sh
  
  behavioral:
    image: "python_codelet"
    volumes:
      - ./codelets/behavioral/:/home
    depends_on:
      - redis
    network_mode: host
    command: /home/codelet/methods/run.sh
    
  motor:
    image: "python_codelet"
    volumes:
      - ./codelets/motor/:/home
    depends_on:
      - redis
    ports:
      - "9999:9999"
    network_mode: host
    command: /home/codelet/methods/run.sh localhost 9999
  
  touchMemories:
    image: "python_codelet"
    volumes:
      - ./:/home
    depends_on:
      - redis
    network_mode: host
    command: /home/start_mind.sh
  
  redis:
    image: "redis:alpine"
    network_mode: host

  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    network_mode: host

networks:
    server:
        ipam:
            driver: default
            config:
                - subnet: 172.28.0.0/9999 

