version: '3'
services:
  sensory:
    image: "python_codelet"
    volumes:
      - ./codelets/sensory/:/home
    links:
      - redis
    depends_on:
      - redis
    command: /home/codelet/methods/run.sh

  perceptual:
    image: "python_codelet"
    volumes:
      - ./codelets/perceptual/:/home
    links:
      - redis
    depends_on:
      - redis
    command: /home/codelet/methods/run.sh
  
  behavioral:
    image: "python_codelet"
    volumes:
      - ./codelets/behavioral/:/home
    links:
      - redis
    depends_on:
      - redis
    command: /home/codelet/methods/run.sh
    
  motor:
    image: "python_codelet"
    volumes:
      - ./codelets/motor/:/home
    links:
      - redis
    depends_on:
      - redis
    command: /home/codelet/methods/run.sh
  
  
  redis:
    image: "redis:alpine"

